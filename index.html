    $("#flyarea").append(e);
    
    var o = $("#player").position().top + $("#player").width();
    var t = $("#flyarea").height();
    var s = Math.max(0, t - o);
    
    $("#player").transition({
        y: s + "px",
        rotate: 90
    }, 1000, "easeInOutCubic");
    
    currentstate = states.ScoreScreen;
    clearInterval(loopGameloop);
    clearInterval(loopPipeloop);
    loopGameloop = null;
    loopPipeloop = null;
    
    // Play hit sound and immediately show score (removed the sound ended callbacks)
    soundHit.play();
    showScore();
}

function showScore() {
    soundNasheed.stop();
    
    // Make sure scoreboard is visible and reset its position
    $("#scoreboard").css({
        display: "block",
        y: "40px",
        opacity: 0
    });
    
    // Update scores
    setBigScore(true);
    if (score > highscore) {
        highscore = score;
        setCookie("highscore", highscore, 999);
    }
    setSmallScore();
    setHighScore();
    
    var e = setMedal();
    
    soundSwoosh.stop();
    soundSwoosh.play();
    
    // Animate scoreboard in
    $("#scoreboard").transition({
        y: "0px",
        opacity: 1
    }, 600, "ease", function() {
        soundSwoosh.stop();
        soundSwoosh.play();
        
        // Animate replay button
        $("#replay").transition({
            y: "0px",
            opacity: 1
        }, 600, "ease");
        
        // Animate medal if earned
        if (e) {
            $("#medal").css({
                scale: 2,
                opacity: 0
            }).transition({
                opacity: 1,
                scale: 1
            }, 1200, "ease");
        }
    });
    
    replayclickable = true;
}
</script>
